security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
    acl:
        connection: default
    role_hierarchy:
        ROLE_CUSTOMER:     ROLE_USER
        ROLE_VENDOR:       ROLE_USER
        ROLE_REGISTERED:  [ ROLE_CUSTOMER, ROLE_VENDOR ]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                success_handler: zgh_fe.login_handler_success
            logout:       true
            anonymous:    true
            remember_me:
                key:      "%secret%"
                lifetime: 2592000 # 30 days in seconds
                path:     /
                domain:   ~ # Defaults to the current domain from $_SERVER
            oauth:
                resource_owners:
                    facebook:           "/login/check-facebook"
                login_path:        /login
                failure_path:      /login
                oauth_user_provider:
                    service: zgh_user_provider

    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/search, role: ROLE_CUSTOMER }
        - { path: ^/[0-9]+, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/send_activation, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /activate_email/, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: /follow/\w*/(accept|deny)/\w*, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/, role: [ ROLE_CUSTOMER, ROLE_VENDOR ]}