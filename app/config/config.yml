fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Zgh\FEBundle\Entity\User
    registration:
        confirmation:
            from_email:
                address:        registration@zaghruta.com
                sender_name:    Registration confirmation
            enabled: true
        form:
            type: zgh_fe_registration_form_type
    resetting:
        email:
            from_email:
                address:        zaghruta_password_resetting@zaghruta.com
                sender_name:    Password resetting
    service:
        mailer: fos_user.mailer.twig_swift

hwi_oauth:
#    name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    http_client:
        verify_peer: false
    connect:
        account_connector: zgh_user_provider
    fosub:
        username_iterations: 30
        properties:
            facebook: facebook_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           1403397396596528
            client_secret:       83f8f7e54bfbb0846d3c5bc91ef60b21
            scope:               "email"
            infos_url:           "https://graph.facebook.com/me?fields=username,relationship_status,first_name,last_name,email,picture.type(square),gender,birthday,link"
            paths:
                first_name:       first_name
                last_name:        last_name
                email:            email
                gender:           gender
                status:           relationship_status
            options:
                display:         popup
    # an optional setting to configure a query string parameter which can be used to redirect
    # the user after authentication, e.g. /connect/facebook?_destination=/my/destination will
    # redirect the user to /my/destination after facebook authenticates them.  If this is not
    # set then the user will be redirected to the original resource that they requested, or
    # the base address if no resource was requested.  This is similar to the behaviour of
    # [target_path_parameter for form login](http://symfony.com/doc/2.0/cookbook/security/form_login.html).
    # target_path_parameter: _destination

    # an optional setting to use the HTTP REFERER header to be used in case no
    # previous URL was stored in the session (i.e. no resource was requested).
    # This is similar to the behaviour of
    # [using the referring URL for form login](http://symfony.com/doc/2.0/cookbook/security/form_login.html#using-the-referring-url).
    # use_referer: true

